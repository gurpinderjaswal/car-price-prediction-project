<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Car price prediction</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>
    <div class="login">
        <h2>Car Price Prediction</h2>
        <h3> Enter the following values to predict the car price</h3>
        <!-- Main Input For Receiving Query to our ML -->
        <form action="{{ url_for('predict')}}" method="post">
            <input type="text" name="Year" placeholder="Year" required="required" />
            <input type="text" name="Present_Price" placeholder="Present_Price" required="required" />
            <input type="text" name="Kms_Driven" placeholder="Kms_Driven" required="required" />
            <input type="text" name="Fuel_Type" placeholder="Fuel_Type" required="required" />
            <input type="text" name="Seller_Type" placeholder="Seller_Type" required="required" />
            <input type="text" name="Transmission" placeholder="Transmission" required="required" />
            <input type="text" name="Owner" placeholder="Owner" required="required" />

            <button type="submit" class="btn">Predict</button>
        </form>
        <br> {{ prediction_text }}

    </div>


</body>

</html>
